<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BuonBanVat SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>🛒 BuonBanVat SDK Test</h1>
  <p>Chào mừng đến với bản thử nghiệm chức năng thanh toán Pi.</p>

  <button onclick="onLogin()">🔑 Login Pi</button>
  <button onclick="onPay()">💸 Thanh Toán Test</button>

  <script>
    // KHỞI TẠO SDK SỚM NHẤT
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    // LOGIN
    async function onLogin() {
      try {
        const scopes = ['username', 'payments'];
        const result = await Pi.authenticate(scopes);
        alert("Đăng nhập thành công: " + result.user.username);
      } catch (error) {
        alert("Login failed: " + error);
      }
    }

    // THANH TOÁN
    async function onPay() {
      const paymentData = {
        amount: 0.01,
        memo: "Test payment BuonBanVat",
        metadata: { purpose: "test" }
      };

      try {
        const payment = await Pi.createPayment(paymentData);
        alert("Thanh toán thành công: " + JSON.stringify(payment));
      } catch (error) {
        alert("Thanh toán lỗi: " + error);
      }
    }
  </script>
</body>
</html>
