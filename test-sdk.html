<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BuonBanVat - SDK Test</title>
  <script>
    function testPiPayment() {
      const paymentData = {
        amount: 0.01,
        memo: "Test SDK cho BuonBanVatMarket",
        metadata: { purpose: "test", app: "BuonBanVatMarket" },
        sandbox: true
      };

      window.Pi.createPayment(paymentData, {
        onReadyForServerApproval: function (paymentId) {
          alert("✅ Đợi server duyệt: " + paymentId);
        },
        onReadyForServerCompletion: function (paymentId, txid) {
          alert("🎉 Giao dịch thành công! TXID: " + txid);
        },
        onCancel: function (paymentId) {
          alert("❌ Người dùng đã hủy: " + paymentId);
        },
        onError: function (error, paymentId) {
          alert("⚠️ Lỗi: " + error);
        }
      });
    }
  </script>
</head>
<body>
  <h1>🛒 BuonBanVat SDK Test</h1>
  <p>Chào mừng đến với bản thử nghiệm chức năng thanh toán Pi.</p>
  <button onclick="testPiPayment()">💳 Thanh toán thử 0.01 Pi</button>
  <hr>
  <p>🧪 Đây chỉ là phiên bản test sandbox. Không có Pi thực sự được chuyển.</p>
</body>
</html>
