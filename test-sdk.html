<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TranMarket Pi SDK Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
  <!-- Nhúng SDK Pi -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>TranMarket Pi SDK Test</h1>
  <button onclick="loginWithPi()">Login with Pi</button>
  <button onclick="payWithPi()">Test Pi Payment</button>

  <script>
    // Khởi tạo Pi SDK ở chế độ Sandbox
    Pi.init({ version: "2.0", sandbox: true });

    function loginWithPi() {
      Pi.authenticate([], function onSuccess(auth) {
        alert("🟢 Đăng nhập thành công: " + JSON.stringify(auth));
        console.log("Auth success:", auth);
      }, function onFailure(error) {
        alert("🔴 Đăng nhập thất bại: " + error);
        console.error("Auth error:", error);
      });
    }

    function payWithPi() {
      Pi.createPayment({
        amount: 0.01,
        memo: "Test thanh toán Pi",
        metadata: { type: "test", user: "tranmarket" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("💬 Chờ phê duyệt server:", paymentId);
          alert("🕓 Đã tạo giao dịch ID: " + paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("✅ Giao dịch hoàn tất:", txid);
          alert("✅ Giao dịch hoàn tất. TXID: " + txid);
        },
        onCancel: function(paymentId) {
          console.warn("❌ Giao dịch bị huỷ:", paymentId);
          alert("❌ Giao dịch đã bị huỷ.");
        },
        onError: function(error, paymentId) {
          console.error("🚫 Lỗi giao dịch:", error);
          alert("🚫 Lỗi xảy ra: " + error);
        }
      });
    }
  </script>
</body>
</html>
