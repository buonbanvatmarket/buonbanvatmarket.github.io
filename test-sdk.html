<!DOCTYPE html>
<html>
<head>
  <title>Tranmusickingdom SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>🛒 Tranmusickingdom SDK Test</h1>
  <p>Chào mừng đến với bản thử nghiệm chức năng thanh toán Pi.</p>

  <button onclick="login()">Login with Pi</button>
  <button onclick="pay()">Test Payment</button>

  <script>
    // ⚠️ KHỞI TẠO SDK
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    async function login() {
      try {
        const scopes = ['username', 'payments'];
        const authResult = await Pi.authenticate(scopes);
        alert(`Đăng nhập thành công: ${authResult.user.username}`);
      } catch (error) {
        alert("Login failed: " + error);
      }
    }

    async function pay() {
      const paymentData = {
        amount: 0.01,
        memo: "Test payment from Tranmusickingdom",
        metadata: { purpose: "test", app: "Tranmusickingdom" }
      };

      try {
        const payment = await Pi.createPayment(paymentData);
        alert("Thanh toán thành công: " + JSON.stringify(payment));
      } catch (error) {
        alert("Thanh toán lỗi: " + error);
      }
    }
  </script>
</body>
</html>
