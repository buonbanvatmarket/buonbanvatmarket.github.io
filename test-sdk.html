<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BuonBanVat SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>🛒 <b>BuonBanVat</b><br><b>SDK Test</b></h1>
  <p>Chào mừng đến với bản thử nghiệm chức năng thanh toán Pi.</p>

  <button onclick="loginWithPi()">🔐 Login Pi</button>
  <button onclick="testPayment()">💰 Test Thanh Toán</button>

  <script>
    // Hàm xử lý login
    async function loginWithPi() {
      try {
        const scopes = ['username'];
        const result = await Pi.authenticate(scopes, onIncompletePaymentFound);
        alert("✅ Đăng nhập thành công: " + result.user.username);
        console.log("Login result:", result);
      } catch (error) {
        console.error("Login lỗi:", error);
        alert("❌ Lỗi đăng nhập: " + (error.message || JSON.stringify(error)));
      }
    }

    // Hàm xử lý thanh toán
    async function testPayment() {
      try {
        const paymentData = {
          amount: 0.01,
          memo: "Thanh toán thử nghiệm BuonBanVat",
          metadata: {
            item: "sdk-test",
            developer: "Tran2020"
          }
        };

        const payment = await Pi.createPayment(paymentData, {
          onReadyForServerApproval: function(paymentId) {
            alert("📤 Gửi lên server phê duyệt: " + paymentId);
            console.log("Server approval ID:", paymentId);
            // Trẫm có thể gọi API backend ở đây nếu cần
          },
          onReadyForServerCompletion: function(paymentId, txid) {
            alert("🎉 Giao dịch hoàn tất! TXID: " + txid);
            console.log("TXID:", txid);
          },
          onCancel: function() {
            alert("❌ Người dùng đã huỷ giao dịch.");
          },
          onError: function(error) {
            console.error("❌ Lỗi khi tạo payment:", error);
            alert("❌ Lỗi khi thanh toán: " + (error.message || JSON.stringify(error)));
          }
        });
      } catch (err) {
        console.error("Tạo payment lỗi:", err);
        alert("❌ Không thể tạo giao dịch: " + (err.message || JSON.stringify(err)));
      }
    }

    // Hàm kiểm tra giao dịch chưa hoàn tất nếu có
    function onIncompletePaymentFound(payment) {
      alert("⚠️ Giao dịch chưa hoàn tất được tìm thấy: " + payment.identifier);
      console.log("Giao dịch cũ:", payment);
    }
  </script>
</body>
</html>
