<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BuonBanVat SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>🛒 BuonBanVat SDK Test</h1>
  <p>Chào mừng đến với bản thử nghiệm chức năng thanh toán Pi.</p>
  <button onclick="loginWithPi()">🔐 Login Pi</button>
  <button onclick="testPayment()">💰 Test Thanh Toán</button>

  <script>
    let accessToken = null;

    async function loginWithPi() {
      try {
        const scopes = ['username'];
        const result = await Pi.authenticate(scopes, onIncompletePaymentFound);
        accessToken = result.accessToken;
        alert("Đăng nhập thành công với: " + result.user.username);
      } catch (error) {
        alert("Lỗi đăng nhập: " + error.message);
      }
    }

    async function testPayment() {
      const paymentData = {
        amount: 0.01,
        memo: "Test for BuonBanVat",
        metadata: {
          purpose: "test-payment",
          app: "BuonBanVat"
        },
        sandbox: true
      };

      try {
        const payment = await Pi.createPayment(paymentData, {
          onReadyForServerApproval: function (paymentId) {
            alert("Payment ready: " + paymentId);
          },
          onCancel: function () {
            alert("Giao dịch bị hủy.");
          },
          onError: function (error) {
            alert("Lỗi thanh toán: " + error.message);
          }
        });
      } catch (error) {
        alert("Lỗi tạo payment: " + error.message);
      }
    }

    function onIncompletePaymentFound(payment) {
      alert("Incomplete payment found: " + payment.id);
    }
  </script>
</body>
</html>
