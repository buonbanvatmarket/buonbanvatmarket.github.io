<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BuonBanVat SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>🛒 BuonBanVat SDK Test</h1>
  <p>Chào mừng đến với bản thử nghiệm chức năng thanh toán Pi.</p>

  <button onclick="loginWithPi()">🔐 Login Pi</button>
  <button onclick="testPayment()">💰 Test Thanh Toán</button>

  <script>
    // Khởi tạo SDK
    Pi.init({ version: "2.0", sandbox: true });

    // Đăng nhập Pi với scope "payments"
    function loginWithPi() {
      Pi.authenticate(["username", "payments"],
        function(auth) {
          alert("✅ Đăng nhập thành công:\n" + JSON.stringify(auth));
        },
        function(error) {
          alert("❌ Login lỗi:\n" + error);
        }
      );
    }

    // Hàm test thanh toán
    function testPayment() {
      const paymentData = {
        amount: 0.01,
        memo: "Test for BuonBanVat",
        metadata: { purpose: "test", app: "BuonBanVat" },
        sandbox: true
      };

      Pi.createPayment(paymentData,
        {
          onReadyForServerApproval: function(paymentId) {
            alert("⏳ Chờ server approve: " + paymentId);
          },
          onReadyForServerCompletion: function(paymentId, txid) {
            alert("✅ Giao dịch hoàn tất! TxID: " + txid);
          },
          onCancel: function(paymentId) {
            alert("❌ Người dùng huỷ thanh toán.");
          },
          onError: function(error, payment) {
            alert("❌ Lỗi thanh toán: " + error);
          }
        }
      );
    }
  </script>
</body>
</html>
