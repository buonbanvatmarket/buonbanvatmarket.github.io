<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TranMarket Pi SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>TranMarket Pi SDK Test</h1>
  <button onclick="login()">Login with Pi</button>
  <button onclick="pay()">Test Pi Payment</button>

  <script>
    // Gọi Pi.init() sau khi DOM đã sẵn sàng và SDK load xong
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof Pi !== 'undefined' && Pi.init) {
        Pi.init({ version: "2.0" });
        console.log("✅ Pi SDK initialized!");
      } else {
        console.error("❌ Pi SDK not found. Make sure you're using Pi Browser.");
        alert("Pi SDK not found. Please open in Pi Browser.");
      }
    });

    // Hàm login
    function login() {
      Pi.authenticate(['username'], function(auth) {
        alert("Logged in as: " + auth.user.username);
      }, function(error) {
        alert("Login failed: " + error);
      });
    }

    // Hàm payment demo
    function pay() {
      Pi.createPayment({
        amount: 0.001,
        memo: "Test payment from TranMarket",
        metadata: { type: "test" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          alert("Ready for approval: " + paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          alert("Payment completed: " + paymentId + " | TxID: " + txid);
        },
        onCancel: function(paymentId) {
          alert("Payment cancelled: " + paymentId);
        },
        onError: function(error, paymentId) {
          alert("Payment failed: " + error);
        }
      });
    }
  </script>
</body>
</html>
